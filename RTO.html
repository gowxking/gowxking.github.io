<body>
<main>
    <div><img src="logo.jpg" class="logo"></div>
    <div class="head h1">Расчет участка земной поверхности, существенной для формирования диаграмм направленности ГРМ</div>
    <div class="head">Выберите свой вариант или введите данные самостоятельно</div>
    <div class="buttons">
        <button class="variant1 variant">Вариант 1</button>
        <button class="variant2 variant">Вариант 2</button>
        <button class="variant3 variant">Вариант 3</button>
        <button class="variant4 variant">Вариант 4</button>
        <button class="variant5 variant">Вариант 5</button>
    </div>

    <div class="div-input">
        <input type="text" id="angle" class="variables">
        <label for="text">θ(град)</label>

        <input type="text" id="f" class="variables">
        <label for="text">f(МГц)</label>

        <input type="text" id="h" class="variables">
        <label for="text">h(м)</label>

        <input type="text" id="d" class="variables">
        <label for="text">d(м)</label>

        <button id="calculate">Посчитать</button>
    </div>
    <div class="answers">
        <p>Ответы</p>
        <input type="text" class="variables h0"> <label for="h0">x₀(м)</label>
        <input type="text" class="variables ax"> <label for="ax"><sub>a</sub>x(м)</label>
        <input type="text" class="variables bx"> <label for="bx"><sub>b</sub>x(м)</label>
    </div>
